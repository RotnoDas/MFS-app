<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/afae3d2134.js" crossorigin="anonymous"></script>

    <!-- Remix Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 bg-[#FFFFFF]">
        <section class="flex justify-between items-center px-4 py-2.5">
            <div>
                <p class="font-semibold text-[#000000]">9:41</p>
            </div>
            <div class="space-x-1 text-[#000000]">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </section>
        <section class="w-full mx-auto px-[25px] py-2.5 flex justify-between items-center">
            <div class="left flex justify-between items-center space-x-4">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div>
                    <h1 class="font-extrabold text-[18px] leading-[auto] tracking-[0%] text-[#080808]"><i class="ri-money-dollar-circle-line"></i><span id="balance">45000</span></h1>
                    <p class="font-normal text-[14px] leading-[auto] tracking-[0%] text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn btn-soft px-3 py-[9px] space-x-1 border border-[#0808081a] rounded-lg bg-transparent font-normal text-[14px] leading-[auto] tracking-[0%] text-[#08080880] hover:bg-red-500 hover:text-[#FFFFFF]"><i class="ri-logout-box-line"></i><span>Log Out</span></a>
            </div>
        </section>
    </header>
    <main class="bg-[#FFFFFF] px-[25px] py-8 space-y-5 rounded-b-4xl">
        <div class="space-y-2.5">
            <h1 class="font-bold text-[24px] leading-8 tracking-[0%] text-[#080808]">Welcome to Pay<span class="text-primary">oo</span></h1>
            <p class="font-normal text-[14px] leading-[auto] tracking-[0%] text-[#08080880]">Enjoy easy and convenient financial services with us. Cash out charge is low and fast.</p>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button id="grid-add-money" class="btn flex flex-col items-center space-y-1 btn-primary btn-soft border-none rounded-lg px-3 py-4 h-full">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button id="grid-cash-out" class="btn flex flex-col items-center space-y-1 btn-primary btn-soft border-none rounded-lg px-3 py-4 h-full">
                <img src="./assets/opt-2.png" alt="">
                <p>Cash Out</p>
            </button>
            <button id="grid-transfer-money" class="btn flex flex-col items-center space-y-1 btn-primary btn-soft border-none rounded-lg px-3 py-4 h-full">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button id="grid-get-bonus" class="btn flex flex-col items-center space-y-1 btn-primary btn-soft border-none rounded-lg px-3 py-4 h-full">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button id="grid-pay-bill" class="btn flex flex-col items-center space-y-1 btn-primary btn-soft border-none rounded-lg px-3 py-4 h-full">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button id="grid-transactions" class="btn flex flex-col items-center space-y-1 btn-primary btn-soft border-none rounded-lg px-3 py-4 h-full">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </main>

    <section id="add-money" class="addmoney mt-5">
        <p class="px-6 text-xl font-bold mb-3">Add Money</p>
        <div class="form w-full px-5 flex justify-center">
            <div class="card bg-base-100 w-full shrink-0 shadow rounded-3xl p-2">
                <div class="card-body">
                    <fieldset class="fieldset space-y-2">
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Select A Bank</label>
                        <select id="add-money-bank" class="select px-5 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0">
                            <option disabled selected>Select Bank</option>
                            <option value="BoA">Bank of America</option>
                            <option value="JPMC">JPMorgan Chase</option>
                            <option value="BoC">Bank of China</option>
                        </select>
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Bank Account Number</label>
                        <input id="add-money-account-number" type="text" maxlength="11" minlength="11" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter 11 digit Account number" value="12345678910" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Amount to Add</label>
                        <input id="add-money-amount" type="text" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter amount to add" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Pin Number</label>
                        <input id="add-money-pin" type="password" maxlength="4" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter 4 digit pin" value="1234" />
                        <button id="add-money-button" class="btn btn-neutral mt-4 px-5 py-3.5 rounded-full bg-[#3B25C1] font-semibold text-[20px] leading-[auto] tracking-[0%] text-[#FFFFFF] outline-none border-0 hover:bg-green-500">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="cash-out" class="cashout mt-5">
        <p class="px-6 text-xl font-bold mb-3">Cash Out</p>
        <div class="form w-full px-5 flex justify-center">
            <div class="card bg-base-100 w-full shrink-0 shadow rounded-3xl p-2">
                <div class="card-body">
                    <fieldset class="fieldset space-y-2">
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Agent Number</label>
                        <input id="cashout-number" type="text" maxlength="11" minlength="11" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter your number" value="01666666666" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Amount</label>
                        <input id="amount" type="text" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter amount to withdraw" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Pin Number</label>
                        <input id="cashout-pin" type="password" maxlength="4" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter 4 digit pin" value="1234" />
                        <button id="cashout-button" class="btn btn-neutral mt-4 px-5 py-3.5 rounded-full bg-[#3B25C1] font-semibold text-[20px] leading-[auto] tracking-[0%] text-[#FFFFFF] outline-none border-0 hover:bg-green-500">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="transfer-money" class="transfermoney mt-5">
        <p class="px-6 text-xl font-bold mb-3">Transfer Money</p>
        <div class="form w-full px-5 flex justify-center">
            <div class="card bg-base-100 w-full shrink-0 shadow rounded-3xl p-2">
                <div class="card-body">
                    <fieldset class="fieldset space-y-2">
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">User Account Number</label>
                        <input id="transfer-money-account-number" type="text" maxlength="11" minlength="11" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter 11 digit number" value="10987654321" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Amount</label>
                        <input id="transfer-amount" type="text" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter amount to transfer" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Pin Number</label>
                        <input id="transfer-money-pin" type="password" maxlength="4" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter 4 digit pin number" value="1234" />
                        <button id="transfer-money-button" class="btn btn-neutral mt-4 px-5 py-3.5 rounded-full bg-[#3B25C1] font-semibold text-[20px] leading-[auto] tracking-[0%] text-[#FFFFFF] outline-none border-0 hover:bg-green-500">Send Now</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="bonus" class="getbonus mt-5">
        <p class="px-6 text-xl font-bold mb-3">Get Bonus</p>
        <div class="form w-full px-5 flex justify-center">
            <div class="card bg-base-100 w-full shrink-0 shadow rounded-3xl p-2">
                <div class="card-body">
                    <fieldset class="fieldset space-y-2">
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Enter Bonus Coupon</label>
                        <input id="bonus-coupon" type="text" maxlength="11" minlength="11" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter your coupon" value="get-500" />
                        <button id="bonus-button" class="btn btn-neutral mt-4 px-5 py-3.5 rounded-full bg-[#3B25C1] font-semibold text-[20px] leading-[auto] tracking-[0%] text-[#FFFFFF] outline-none border-0 hover:bg-green-500">Get Bonus</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="bill" class="paybill mt-5">
        <p class="px-6 text-xl font-bold mb-3">Pay Bill</p>
        <div class="form w-full px-5 flex justify-center">
            <div class="card bg-base-100 w-full shrink-0 shadow rounded-3xl p-2">
                <div class="card-body">
                    <fieldset class="fieldset space-y-2">
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Select to Pay</label>
                        <select id="bill-option" class="select px-5 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0">
                            <option disabled selected>Select Now</option>
                            <option value="IB">Internet Bill</option>
                            <option value="EB">Electricity Bill</option>
                            <option value="GB">Gas Bill</option>
                        </select>
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Biller Account Number</label>
                        <input id="biller-account-number" type="text" maxlength="11" minlength="11" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter Account number" value="56789101234" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Amount to Pay</label>
                        <input id="bill-amount" type="text" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter amount to pay" />
                        <label class="label font-medium text-[16px] leading-[auto] tracking-[0%] text-[#080808]">Pin Number</label>
                        <input id="bill-pin" type="password" maxlength="4" class="input px-5 py-4 rounded-full bg-[#F4F5F7] font-light text-[16px] leading-[auto] tracking-[0%] outline-none w-full border-0" placeholder="Enter 4 digit pin" value="1234" />
                        <button id="bill-button" class="btn btn-neutral mt-4 px-5 py-3.5 rounded-full bg-[#3B25C1] font-semibold text-[20px] leading-[auto] tracking-[0%] text-[#FFFFFF] outline-none border-0 hover:bg-green-500">Pay Now</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <script src="./script/selector.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/addmoney.js"></script>
    <script src="./script/transfermoney.js"></script>
    <script src="./script/bonus.js"></script>
    <script src="./script/bill.js"></script>
</body>
</html>
